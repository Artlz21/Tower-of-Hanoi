<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function move(elem) {
          if ($(elem).parent().attr("class") == "peg1") {
            $(elem).detach().appendTo(".peg2");
          } else {
            $(elem).detach().appendTo(".peg3");
          }
        }
      </script>
    <meta charset="utf-8">

    <title> Towers of Hanoi </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main2.css')}}">
</head>
<body background="{{ url_for('static', filename='img/background.jpg')}}">
    <!-- name and score -->
    <section>
        <div class="Top">
            <div class="score">
                <p class="s"> Score: {{InScore}} </p>                
            </div>
            
        </div>

        <!-- gameboard -->
        <div class="mid">
            <div class="pegs">
                <div class="peg1">
                    <img src="{{ url_for('static', filename='img/disk1.png')}}" class="disk1" onclick="move(this)">            
                    <img src="{{ url_for('static', filename='img/disk2.png')}}" class="disk2" onclick="move(this)"> 
                    <img src="{{ url_for('static', filename='img/disk3.png')}}" class="disk3" onclick="move(this)">
                    <img src="{{ url_for('static', filename='img/disk4.png')}}" class="disk4" onclick="move(this)">
                </div>
            </div>

            <div class="pegs">
                <div class="peg2"></div>
            </div>

            <div class="pegs">
                <div class="peg3"></div>
            </div>

        </div>

        <!-- move selectors -->
        <div class="bottom">
            <input class="options" type="button" name="p1" placeholder="1">
            <input class="options" type="button" name="p2" placeholder="2">
            <input class="options" type="button" name="p3" placeholder="3">
        </div>

        <div class="QuitButton">
            <form action="#" method="post">
                <button class="Quit" type="submit"> Quit </button> 
            </form>
        </div>
        
    </section>
    

</body>
</html>
